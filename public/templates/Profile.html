<div>
    <br>
    <center>
        <h1>Jewellers</h1>
    </center>


    <div>
        <md-grid-list md-cols="2" md-gutter="5px" md-row-height="100px" ng-repeat="profile in profiles">

           <md-grid-tile md-colspan="1" md-colspan-xs="2"  md-rowspan="1" >
                <div class="profileList">
                    <h2>{{profile.name}}</h2>
                    <h5>{{profile.telephone}}</h5>    
                </div>
                
            </md-grid-tile>
            <md-grid-tile md-colspan="1" md-colspan-xs="2"  md-rowspan="1">
                <md-menu>
                    <md-button class="md-raised md-warn" ng-click="$mdOpenMenu()">Data Entry</md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="goToIssue(profile)">
                              Issue
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="goToWastage(profile)">
                              Receipt
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>           
                <md-button class="md-raised ourbutton">Evaluate</md-button>
            </md-grid-tile>
            
        </md-grid-list>
    </div>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-raised md-primary" ng-click="GoToCreate()">Create Profile</md-button>
    </section>
    <br><br>
     

</div>
